        var companyAnnouncementsDict = {"Company 1": "Announcement 1", "Company 2": "Announcement 2"}; // Note: Ensure this is a valid JSON formatted string

        document.addEventListener("DOMContentLoaded", function() {
            var dateItems = document.querySelectorAll("#date-list li");
            dateItems.forEach(function(item) {
                item.addEventListener("click", function() {
                    var selectedDate = this.textContent;
                    document.getElementById("selected-date").textContent = selectedDate;
                    document.getElementById("date-list").style.display = "none";
                    document.getElementById("category-list").style.display = "block";

                    var categoriesForDate = Object.keys(sortedData[selectedDate]);
                    displayCategories(categoriesForDate, selectedDate);
                });
            });

            document.querySelector("#category-list ul").addEventListener("click", function(event) {
                if (event.target.tagName === "LI") {
                    var selectedCategory = event.target.textContent;
                    document.getElementById("selected-category").textContent = selectedCategory;
                    document.getElementById("company-list").style.display = "block";

                    var selectedDate = document.getElementById("selected-date").textContent;
                    displayCompanies(selectedDate, selectedCategory);
                }
            });

            document.querySelector("#company-list ul").addEventListener("click", function(event) {
                if (event.target.tagName === "LI") {
                    var announcementDiv = event.target.querySelector('.announcement');
                    if (announcementDiv) {
                        announcementDiv.style.display = announcementDiv.style.display === 'none' ? 'block' : 'none';
                    }
                }
            });

            var backButtons = document.querySelectorAll(".back-button");
            backButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    button.parentElement.style.display = "none";
                    if (button.parentElement.id === "company-list") {
                        document.getElementById("category-list").style.display = "block";
                    } else if (button.parentElement.id === "category-list") {
                        document.getElementById("date-list").style.display = "block";
                    }
                });
            });
        });

        function displayCategories(categories, date) {
            var categoryList = document.querySelector("#category-list ul");
            categoryList.innerHTML = "";
            categories.forEach(function(category) {
                var li = document.createElement("li");
                li.textContent = category;
                categoryList.appendChild(li);
            });
            document.querySelector("#category-list ul").style.display = "block";
            document.querySelector("#category-list .back-button").style.display = "block"; 
        }

        function displayCompanies(date, selectedCategory) {
            var companyList = document.querySelector("#company-list ul");
            companyList.innerHTML = "";
            var companies = sortedData[date][selectedCategory];
            (companies || []).forEach(function(company) {
                var li = document.createElement("li");
                li.textContent = company;
                var announcement = companyAnnouncementsDict[company] || "No announcement available";
                li.innerHTML += '<div class="announcement">' + announcement + '</div>';
                companyList.appendChild(li);
            });

            document.querySelector("#company-list ul").style.display = "block";
            document.querySelector("#company-list .back-button").style.display = "block";
        }
    </script>
